<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="Home.html">
        <div>
            <label>Username</label>
            <input type="text" placeholder="Username" size="10" maxlength="5" required onkeydown="return /[a-z]/i.test(event.key)">
        </div>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Password" size="10" minlength="2" required>
        </div>
        <div>
            <label>Mobile</label>
            <input type="text" placeholder="Mobile" size="15" minlength="10" >
        </div>
        <div>
            <label>DOB</label>
            <input type="date" size="15">
        </div>
        <div>
            <button type="submit">Sign Up</button>
            <button type="reset">Resrt</button>
        </div>
        <br>
        <br>
        <div>
            <audio controls preload="auto">
                <source src="Media/Ennai-Vittu-(Yuvanshankar-Raja-Version)-MassTamilan.dev.mp3"  type="audio/mp3">
            </audio>
        </div>
        <br>
        <br>
        <div>
            <video controls ="200" width="400" preload="auto">
                <source src="Media/yt1s.com - Mudhal Nee Mudivum Nee  Title Track Video  Darbuka Siva  Sid Sriram  Thamarai.mp4" type="video/mp4">
            </video>
        </div>
            
        
    </form>
</body>
</html>
